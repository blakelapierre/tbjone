<script>
  navigator
    .mediaDevices
    .enumerateDevices()
    .then(
      function(devices) {
        devices.forEach(function(device) {
          if (device.kind === 'videoinput') {
            const v = docuement.createElement('video');
            v.srcObject = device;
            document.body.apppendChild(v);
          }
          const el = document.createElement('div');
          el.innerText = device.kind;
          document.body.appendChild(el);
        });
      }
  );
</script>
